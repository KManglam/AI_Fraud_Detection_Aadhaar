<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M256 48C150 48 64 134 64 240c0 88 57 163 136 192 24 9 48 14 56 14s32-5 56-14c79-29 136-104 136-192 0-106-86-192-192-192z" 
        fill="url(#shieldGradient)" 
        opacity="0.1"/>
        
  <path d="M256 64c-97 0-176 79-176 176 0 80 52 148 124 175 22 8 44 13 52 13s30-5 52-13c72-27 124-95 124-175 0-97-79-176-176-176z" 
        fill="none" 
        stroke="url(#shieldGradient)" 
        stroke-width="12"
        filter="url(#glow)"/>

  <!-- Document Icon -->
  <g transform="translate(156, 156) scale(0.8)">
    <rect x="40" y="20" width="170" height="210" rx="10" ry="10" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="12"/>
    
    <!-- Lines representing text -->
    <line x1="70" y1="70" x2="180" y2="70" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <line x1="70" y1="110" x2="180" y2="110" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <line x1="70" y1="150" x2="140" y2="150" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Checkmark for verification -->
    <circle cx="180" cy="190" r="40" fill="#00ff88" />
    <path d="M165 190 l10 10 l25 -25" 
          fill="none" 
          stroke="#000000" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
